version: 2

sources:
  - name: sf_bikeshare
    description: BigQuery public dataset table called "bikeshare_trips" src - bigquery-public-data.san_francisco_bikeshare.bikeshare_trips
    database: bigquery-public-data
    schema: san_francisco_bikeshare
    tables:
      - name: bikeshare_trips
        description: Table storing data about bikesharing in San Francisco - CA.
        columns:
          - name: trip_id
            tests:
              - unique
              - not_null

      - name: bikeshare_station_info
        description: Infos about bikesharing stations in San Francisco - CA
        columns:
          - name: station_id
            tests:
              - unique
              - not_null
